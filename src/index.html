<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <title>Todo List</title>
</head>
<body>
  <dialog class="dialog dialog-add-item">
    <form class="form dialog-add-item__form">
      <div class="form__field">
        <label for="item-title">Task title</label>
        <input type="text" id="item-title" required>
      </div>
      <div class="form__field">
        <label for="item-description">Task description</label>
        <input type="text" id="item-description">
      </div>
      <div class="form__field">
        <label for="item-due">Due date</label>
        <input type="date" id="item-due">
      </div>
      <div class="form__field">
        <input type="radio" name="item-priority" id="item-priority-default">
        <label for="item-priority-default">Default</label>
        <input type="radio" name="item-priority" id="item-priority-important">
        <label for="item-priority-important">Important</label>
      </div>
      <div class="form__field">
        <select id="item-list"></select>
      </div>
      <button type="submit">Add item</button>
    </form>
  </dialog>
  <!-- <div class="project-card">
    <h2 class="project-card__title">Project Title</h2>
    <ul class="project-card__list"></ul>
  </div> -->
</body>
</html>
